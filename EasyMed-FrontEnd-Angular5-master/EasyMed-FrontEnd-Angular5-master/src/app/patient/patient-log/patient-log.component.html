<div id="view-patients" class="container-fluid">
  
  <div class="container">
  <div class="row">
  <div class="card col-lg-8 ml-auto auth-form">
    <div class="card-body">
  
  <h3 class="text-center">Log</h3>

<form name='frm'>
  <div>

    <table class="table">
        <thead>
      <tr>
        <th></th>
        <th>Test Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of patientLog let i=index" class="active">
      <td>{{i+1}}</td>
      <td>{{log.test_name}}</td>
      <td>{{date[i]}}</td>
      <td>{{time[i]}}</td>
      </tr>
    </tbody>
    </table>

    </div>
</form>
<div class="row">
  <div class="col-12 text-center">
    <p>Cancel and go back?
      <a [routerLink]="['/patient']">Back</a>
    </p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
